<div class="popup popup_sub">
	<div class="popup__content">
		<div class="popup__body">
			<h3 class="popup__title">
				Subscribe to our newsletter
			</h3>
			<form action="#" class="popup__form">
				<label class="form-field form-field--cont popup__field">
					<div class="form-field__caption">Name*</div>
					<input type="text" name="text" required placeholder="Your name" class="form-field__input">
				</label>
				<label class="form-field form-field--cont popup__field">
					<div class="form-field__caption">Email*</div>
					<input type="email" name="email" required placeholder="Your working email" class="form-field__input">
				</label>
				<button class="popup__btn btn btn--fill">send</button>
			</form>
			<div class="popup__close">
				<svg>
					<use xlink:href='img/sprite.svg#close'></use>
				</svg>
			</div>
		</div>
	</div>
</div>

<div class="popup popup_cv">
	<div class="popup__content">
		<div class="popup__body">
			<h3 class="popup__title">
				Send your CV
			</h3>
			<form action="#" class="popup__form">
				<label class="form-field form-field--cont popup__field">
					<div class="form-field__caption">Name*</div>
					<input type="text" name="text" required placeholder="Your name" class="form-field__input">
				</label>
				<label class="form-field form-field--cont popup__field">
					<div class="form-field__caption">Choose your location</div>
					<select name="location" class="form-field__select form-field__select--popup" required>
						<option value="">Choose location</option>
						<option value="New_York">New York</option>
						<option value="London">London</option>
						<option value="LA">Los Angeles</option>
					</select>
				</label>
				<label class="form-field form-field--cont popup__field">
					<div class="form-field__caption">Phone*</div>
					<input type="tel" name="phone" required placeholder="Your phone number" class="form-field__input">
				</label>
				<label class="form-field form-field--cont popup__field">
					<div class="form-field__caption">Email*</div>
					<input type="email" name="email" required placeholder="Your working email" class="form-field__input">
				</label>
				<label class="form-field popup__field popup__field--big form-field--cont">
               <div class="form-field__caption">Ð¡overing letter</div>
               <textarea name="message" placeholder="Your covering letter" class="form-field__input form-field__input--big"></textarea>
            </label>
				<label class="popup__file custom-file">
					<input type="file" checked class="custom-file__input">
					<span class="custom-file__text">Attach your CV*</span>
				</label>
				<button class="popup__btn btn btn--fill">send</button>
			</form>
			<div class="popup__close">
				<svg>
					<use xlink:href='img/sprite.svg#close'></use>
				</svg>
			</div>
		</div>
	</div>
</div>
