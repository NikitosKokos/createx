<section class="contacts">
   <div class='_container'>
      <h2 class="title title--center">Contacts us</h2>
      <p class="descr descr--center">
         Please complete the form. Detailed information will help us to make a tuned offer.
      </p>
      <div class="contacts__content">
         <div class="contacts__image"><img src="./img/contactsImage.jpg" alt="" aria-hidden="true"></div>
         <form action="#" class="form-contacts">
            <div class="form-contacts__line">
               <label class="form-field form-field--cont form-contacts__field">
                  <div class="form-field__caption">Name*</div>
                  <input type="text" name="text" required placeholder="Your name" class="form-field__input">
               </label>
               <label class="form-field form-field--cont form-contacts__field">
                  <div class="form-field__caption">I am interested in</div>
                  <select name="interested" class="form-field__select">
                     <option value="">Choose interested</option>
                     <option value="Interior_Design">Interior Design</option>
                     <option value="Constructor">Constructor</option>
                     <option value="Builder">Builder</option>
                  </select>
               </label>               
            </div>
            <div class="form-contacts__line">
               <label class="form-field form-field--cont form-contacts__field">
                  <div class="form-field__caption">Phone*</div>
                  <input type="tel" name="tel" required placeholder="Your phone number" class="form-field__input">
               </label>
               <label class="form-field form-field--cont form-contacts__field">
                  <div class="form-field__caption">Location*</div>
                  <select name="location" class="form-field__select" required>
                     <option value="">Choose location</option>
                     <option value="New_York">New York</option>
                     <option value="London">London</option>
                     <option value="LA">Los Angeles</option>
                  </select>
               </label>               
            </div>
            <div class="form-contacts__line">
            <label class="form-field form-field--cont form-contacts__field">
               <div class="form-field__caption">Email</div>
               <input type="email" name="email" placeholder="Your working email" class="form-field__input">
            </label>
            <fieldset class="form-field form-contacts__fields">
               <legend class="form-field__caption">
                  Preferred contact method
               </legend>
               <div class="form-field__radio">
                  <label class="form-contacts__radio custom-radio">
                     <input type="radio" name="contact_type" value="phone" class="custom-radio__input" checked>
                     <span class="custom-radio__text">Phone</span>
                  </label>
                  <label class="form-contacts__radio custom-radio">
                     <input type="radio" name="contact_type" value="email" class="custom-radio__input">
                     <span class="custom-radio__text">Email</span>
                  </label>
                  <label class="form-contacts__radio custom-radio">
                     <input type="radio" name="contact_type" value="viber" class="custom-radio__input">
                     <span class="custom-radio__text">Viber</span>
                  </label>                  
               </div>
            </fieldset>               
            </div>
            <label class="form-field form-contacts__field form-contacts__field--big form-field--cont">
               <div class="form-field__caption">Message*</div>
               <textarea name="message" placeholder="Your message" required class="form-field__input form-field__input--big"></textarea>
            </label>
            <div class="form-contacts__bottom">
               <label class="form-contacts__checkbox custom-checkbox">
                  <input type="checkbox" checked class="custom-checkbox__input">
                  <span class="custom-checkbox__text">I agree to receive communications from Createx Construction Bureau.</span>
               </label>
               <button class="form-contacts__btn btn btn--fill">send request</button>
            </div>
         </form>
      </div>
   </div>
</section>
