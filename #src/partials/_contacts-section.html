<section class="contacts-section">
   <div class='contacts-section__container _container'>
      <form action="#" class="contacts-section__form contacts-from">
         <h3 class="contacts-from__title">A quick way to discuss details</h3>
         <label class="form-field form-field--cont contacts-from__field">
            <div class="form-field__caption">Name*</div>
            <input type="text" name="name" placeholder="Your name" class="form-field__input">
         </label>
         <label class="form-field form-field--cont contacts-from__field">
            <div class="form-field__caption">Phone*</div>
            <input type="tel" name="phone" placeholder="Your phone number" class="form-field__input">
         </label>
         <label class="form-field form-field--cont contacts-from__field">
            <div class="form-field__caption">Email</div>
            <input type="email" name="email" placeholder="Your working email" class="form-field__input">
         </label>
         <label class="form-field form-field--cont contacts-from__field">
            <div class="form-field__caption">Message*</div>
            <textarea name="message" placeholder="Your message" class="form-field__input form-field__input--big"></textarea>
         </label>
         <label class="contacts-from__checkbox custom-checkbox">
            <input type="checkbox" checked class="custom-checkbox__input">
            <span class="custom-checkbox__text">I agree to receive communications from Createx Construction Bureau.</span>
         </label>
         <button class="contacts-from__btn btn btn--fill">send request</button>
      </form>
   </div>
</section>
