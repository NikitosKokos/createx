<form action="#" class="post-form">
   <h2 class="post-form__title title title--center">Leave your comment</h2>
   <div class="post-form__content">
      <label class="form-field form-field--cont post-form__field">
         <div class="form-field__caption">Name*</div>
         <input type="email" name="email" required placeholder="Your name" class="form-field__input">
       </label>
       <label class="form-field form-field--cont post-form__field">
         <div class="form-field__caption">Email*</div>
         <input type="email" name="email" required placeholder="Your working email" class="form-field__input">
       </label>
      <label class="form-field form-field--cont post-form__field post-form__field--big">
         <div class="form-field__caption">Your comment*</div>
         <textarea name="message" placeholder="Type comment here" class="form-field__input form-field__input--big"></textarea>
      </label>
      <div class="post-form__bottom">
         <button class="post-form__btn btn btn--fill">post comment</button>
      </div>
   </div>
</form>
